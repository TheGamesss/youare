<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Ad Check</title>
    <script>
        // Check if popups are allowed
        function checkPopupBlocker() {
            const popupWindow = window.open('', 'popupTest', 'width=200,height=100');
            if (popupWindow) {
                popupWindow.close();
                console.log('Popups are allowed.');
                // Load your page content here
            } else {
                console.log('Popups are blocked. Page will not load.');
                // Optionally, you can display a message to the user
                // or redirect them to another page.
            }
        }

        // Call the function when the page loads
        window.onload = checkPopupBlocker;
    </script>
</head>
<body>
    <!-- Your page content goes here -->
    <h1>Welcome to My Website</h1>
    <p>This is some content.</p>
</body>
</html>
