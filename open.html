    "logLevel": "error",

    "menu": false,

    "salign": "",

    "scale": "showAll",

    "forceScale": true,

    "quality": "high",

    "splashScreen": false,

    "preloader": false,

};

    player.load({ url: url });

}

swfobject.embedSWF('/youare.swf', 'ruffle', 100, 100);
